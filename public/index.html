			<div id='app'>
				<table id='appTable' class="table table-bordered  table-hover">
					<thead>
						<tr style="background-color: #ACACAC;">
							<th style='width:5%;'></th>
							<th style='width:30%;'>Name</th>
							<th style='width:15%;'>Date of Birth</th>
							<th style='width:30%;'>Email</th>
							<th style='width:20%;'>Mobile</th>

				<a id='sendMailBtn' class="btn btn-success btn-large" >Send Mail</a>
			</p>
			
			<div id="mailBox" class="modal hide fade" data-backdrop="static" data-keyboard="false" style="color:black; text-decoration:none;white-space:normal; top:8em;">
				<div class="modal-header" style="text-align:center;  margin:0; padding-bottom:0;border-radius:5px 5px 0px 0px; border-bottom: 1px solid 	rgb(174, 208, 234);background-color: rgb(47, 150, 180);

				background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#4d90fe), to(#4787ed));
				background-image: -o-linear-gradient(top, #4d90fe, #4787ed);
				background-image: linear-gradient(to bottom, #4d90fe, #4787ed);
				background-repeat: repeat-x; -webkit-box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px inset, rgba(0, 0, 0, 0.0470588) 0px 1px 2px;box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px inset, rgba(0, 0, 0, 0.0470588) 0px 1px 2px;">

					<h4 style="margin:0; padding-top:0; padding-bottom:10px; color:#fff;">Mass mailer by Tarun</h4>
				</div>
				
				<div class="modal-body">
					<p style="text-align:justify;   font-size: 14px;">
						<input type='text' name='emailIds' value='' style='width:98%;' placeholder='Email with (,) commas'> 
						<input type='text' name='emailSubj' value='' style='width:98%;' placeholder='Subject'> 
					</p><p></p>
					<p style="text-align:justify;  font-size: 14px; ">
						<textarea id='emailMsg' rows="8" cols="50" style='width:98%;' placeholder="Enter email body here..."></textarea>
					</p>
				</div>
				
				<div class='modal-footer'>
					<a  class="btn btn-success" id='yesMailme' style='float:right;'>Send</a>
					<a  class="btn" id="noMailing" data-dismiss="modal"  style="border-radius:2px; float:left">Cancel</a>
				</div>
			</div>
